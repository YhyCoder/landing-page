<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Landing Page</title>
  </head>
  <body>
    <header class="header primary-background">
      <div class="container container--flex">
        <h2 class="header__logo primary-text">Header Logo</h2>
        <nav>
          <ul class="header__list">
            <li>
              <a class="header__link secondary-text" href="#"
                >header link one</a
              >
            </li>
            <li>
              <a class="header__link secondary-text" href="#"
                >header link two</a
              >
            </li>
            <li>
              <a class="header__link secondary-text" href="#"
                >header link three</a
              >
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <section class="hero primary-background">
        <div class="container container--flex">
          <section class="hero__content">
            <h1 class="hero__title primary-text">This website is awesome</h1>
            <p class="hero__text secondary-text">
              This website has some subtext that goes here under the main title.
              it's a smaller font and the color is lower contrast
            </p>
            <button class="button">Sign up</button>
          </section>
          <figure class="hero__figure">
            <img
              class="hero__image"
              src="./images/coding-on-laptop.jpg"
              alt="A MacBook Pro with a opened code editor window, along with some books on the table"
            />
          </figure>
        </div>
      </section>
    </main>
  </body>
</html>
